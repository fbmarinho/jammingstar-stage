<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style/global.css" />
    <title>Jamming Star® - Stage</title>
  </head>
  <body>
    <div id="wrapper">
      <header class="stpad">
        <div>Jamming Star</div>
        <div>Log Out</div>
      </header>
      <main class="stpad">
        <div id="menu_tools">
          <div id="devices_container">
            <select id="devices">
              <option>Selecione um dispositivo</option>
            </select>
          </div>
        </div>
        <div id="canvas_container">
          <canvas id="canvas"></canvas>
        </div>
        <div id="statusbar">
          <div><span id="status"></span></div>
          <div><span class="title">Notas pressionadas:</span><span id="pressed"></span></span></div>
          <div><span class="title">Evento MIDI:<span id="eventos"></span></span></div>
        </div>
      </main>
      <footer class="stpad">
        <div id="copyright">Jamming Star® - All Rights Reserved - 2025</div>
      </footer>
    </div>
    <script src="./js/midi.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
